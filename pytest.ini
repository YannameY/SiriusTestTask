[pytest]
minversion = 8.0
addopts = -v --strict-markers --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
# Основные категории тестов
    positive: позитивные тесты (успешные сценарии)
    negative: негативные тесты (тесты валидации и ошибок)
    smoke: дымовые тесты (быстрая проверка основных функций)
    regression: регрессионные тесты

# Функциональные области
    registration: тесты регистрации
    field_validation: тесты валидации полей формы
    ui: тесты пользовательского интерфейса

# Конкретные поля формы
    email: тесты поля электронной почты
    login: тесты поля ВОШ-логина
    snils: тесты поля СНИЛС

# Уровни тестирования
    unit: модульные тесты
    integration: интеграционные тесты
    e2e: end-to-end тесты